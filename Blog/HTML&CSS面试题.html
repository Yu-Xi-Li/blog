<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS面试题</title>
    <style>
        .box{
            width: 900px;
            margin: 0 auto;
            font-size: 20px;
        }
        code{
            font-size: 20px;
        }
        p{
            font-size: 20px;
        }
        ul{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 1 -->
        <h1>什么是 HTML 语义化，有什么好处</h1>
        <p>HTML语义化简单来说就是，段落使用<code>&lt;p&gt;&lt;/p&gt;</code>，侧边栏用<code>&lt;aside&gt;&lt;/aside&gt;</code>，主要内容使用<code>&lt;main&gt;&lt;/main&gt;</code>。</p>
        <ul>
            <li>有助于构架良好的HTML结构</li>
            <li>有助于搜索引擎建立索引、抓取，有利于SEO</li>
            <li>有利于不同设备的解析</li>
            <li>有利于团队的开发维护</li>
        </ul>
        <!-- 2 -->
        <h1>为什么要在html文件开头加上一个&lt;!DOCTYPE html&gt;</h1>
    </div>
</body>
</html>
